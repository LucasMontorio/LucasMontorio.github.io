<style>
    #share-buttons {
        display: inline-block;
        vertical-align: middle;
    }
    #share-buttons:after {
        content: "";
        display: block;
        clear: both;
    }
    #share-buttons > div {
        position: relative;
        text-align: left;
        height: 36px;
        width: 32px;
        float: left;
        text-align: center;
    }
    #share-buttons > div > svg {
        height: 16px;
        fill: #d5d5d5;
        margin-top: 10px;
    }
    #share-buttons > div:hover {
        cursor: pointer;
    }
    #share-buttons > div.facebook:hover > svg {
        fill: #3b5998;
    }
    #share-buttons > div.twitter:hover > svg {
        fill: #55acee;
    }
    #share-buttons > div.linkedin:hover > svg {
        fill: #0077b5;
    }
    #share-buttons > div.gplus:hover > svg {
        fill: #dd4b39;
    }
    #share-buttons > div.mail:hover > svg {
        fill: #7d7d7d;
    }
    #share-buttons > div.instagram:hover > svg {
        fill: #c73b92;
    }
    #share-buttons > div.facebook > svg {
        height: 18px;
        margin-top: 9px;
    }
    #share-buttons > div.twitter > svg {
        height: 20px;
        margin-top: 8px;
    }
    #share-buttons > div.linkedin > svg {
        height: 19px;
        margin-top: 7px;
    }
    #share-buttons > div.pinterest > svg {
        height: 20px;
        margin-top: 9px;
    }
    #share-buttons > div.gplus > svg {
        height: 17px;
        margin-top: 9px;
        position: relative;
        left: 1px;
    }
    #share-buttons > div.mail > svg {
        height: 14px;
        margin-top: 11px;
    }
</style>

{% assign safeurl = site.url | append: page.url | url_encode %} {% assign
safetitle = page.title | url_encode %} {% assign safetitlepre = "[Blog] " |
append: page.author | append: " - " | url_encode %}
